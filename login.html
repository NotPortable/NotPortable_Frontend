<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logon Information</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DungGeunMo', 'Microsoft Sans Serif', monospace;
            background: teal;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 8.33vh;
            background-color: #C0C0C0;
            font-family: 'DungGeunMo', monospace;
            font-size: 1.30vw;
            color: #7f7f7f;
            display: flex;
            align-items: center;
        }

        .header .ranking {
            position: absolute;
            left: 19.53vw;
            cursor: pointer;
        }

        .header .ranking:hover {
            color: #333;
        }

        .header .mypage {
            position: absolute;
            left: 26.77vw;
            cursor: pointer;
        }

        .header .mypage:hover {
            color: #333;
        }

        .header .login {
            position: absolute;
            left: 88.85vw;
            cursor: pointer;
        }

        .header .login:hover {
            color: #333;
        }

        /* Logo */
        .logo {
            position: absolute;
            left: 1.51vw;
            top: -7.96vh;
            width: 13.54vw;
            height: 24.07vh;
            z-index: 10;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 로그인 창 컨테이너 */
        .login-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        /* Windows 95 창 */
        .window {
            background: #c0c0c0;
            border: 3px solid;
            border-color: #ffffff #000000 #000000 #ffffff;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.5);
            width: 600px;
            position: relative;
        }

        /* 타이틀바 */
        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 16px;
            font-family: 'DungGeunMo', monospace;
        }

        /* 창 내용 */
        .window-content {
            padding: 25px;
            background: #c0c0c0;
        }

        /* 상단 메시지 섹션 */
        .message-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background: #c0c0c0;
        }

        .key-icon {
            width: 64px;
            height: 64px;
            flex-shrink: 0;
        }

        .key-icon img {
            width: 100%;
            height: 100%;
        }

        .message-text {
            font-size: 14px;
            color: #000;
            line-height: 1.6;
            font-family: 'DungGeunMo', monospace;
        }

        /* 입력 필드 영역 */
        .input-section {
            margin-bottom: 30px;
            padding: 0 15px;
        }

        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            gap: 15px;
        }

        .input-label {
            font-size: 14px;
            min-width: 100px;
            text-align: right;
            font-family: 'DungGeunMo', monospace;
        }

        .input-field {
            flex: 1;
            padding: 6px 8px;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            background: white;
            font-size: 14px;
            font-family: 'DungGeunMo', monospace;
        }

        .input-field:focus {
            outline: 1px dotted #000;
            outline-offset: -3px;
        }

        /* 버튼 영역 */
        .button-section {
            display: flex;
            gap: 12px;
            justify-content: center;
            padding: 0 15px 15px;
        }

        .win95-button {
            min-width: 100px;
            padding: 8px 16px;
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #000000 #000000 #ffffff;
            font-size: 14px;
            cursor: pointer;
            font-family: 'DungGeunMo', monospace;
        }

        .win95-button:active {
            border-color: #000000 #ffffff #ffffff #000000;
            padding: 9px 15px 7px 17px;
        }

        .win95-button:focus {
            outline: 1px dotted #000;
            outline-offset: -4px;
        }

        .win95-button:hover {
            background: #d4d4d4;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <p class="ranking" onclick="location.href='ranking.html'">랭킹</p>
        <p class="mypage" onclick="location.href='mypage.html'">마이 페이지</p>
        <p class="login" onclick="location.href='login.html'">로그인</p>
    </div>

    <!-- Logo -->
    <div class="logo" onclick="location.href='landing.html'" style="cursor: pointer;">
        <img alt="NotPortable Logo" src="./NotPortable.png" />
    </div>

    <!-- 로그인 창 컨테이너 -->
    <div class="login-container">
        <div class="window">
        <!-- 타이틀바 -->
        <div class="title-bar">
            Logon Information
        </div>

        <!-- 창 내용 -->
        <div class="window-content">
            <!-- 메시지 섹션 -->
            <div class="message-section">
                <div class="key-icon">
                    <img alt="NotPortable Logo" src="./NotPortable_.png" style="width: 100%; height: 100%; object-fit: contain;" />
                </div>
                <div class="message-text">
                    Enter your username to continue.
                </div>
            </div>

            <!-- 입력 필드 -->
            <div class="input-section">
                <div class="input-row">
                    <label class="input-label">User name:</label>
                    <input type="text" class="input-field" id="username" placeholder="사용자 이름">
                </div>
            </div>

            <!-- 버튼 -->
            <div class="button-section">
                <button class="win95-button" onclick="handleLogin()">OK</button>
                <button class="win95-button" onclick="handleCancel()">Cancel</button>
            </div>
            </div>
        </div>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            
            if (username) {
                // localStorage에 사용자 이름 저장
                localStorage.setItem('notportable_username', username);
                console.log('✅ 로그인 성공:', username);
                
                // 랜딩 페이지로 이동
                window.location.href = 'landing.html';
            } else {
                alert('사용자 이름을 입력해주세요!');
            }
        }

        function handleCancel() {
            document.getElementById('username').value = '';
        }

        // Enter 키로 로그인
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        // 이미 로그인된 경우 랜딩으로 이동
        window.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('notportable_username');
            if (username) {
                window.location.href = 'landing.html';
            }
        });
    </script>
</body>
</html>
