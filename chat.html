        .header .mypage {

        .header .chat {

        /* Messages Area */

        .message {

        .message-user {

        }

        .message-system {

        /* Input Area */

        .input-area button {

            background-color: #C0C0C0;
            border: 2px solid;
            border-color: #ffffff #000000 #000000 #ffffff;
            cursor: pointer;
            min-width: 100px;
        }

        .input-area button:active {
            border-color: #000000 #ffffff #ffffff #000000;
            padding: 1.1vh 1.9vw 0.9vh 2.1vw;
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Scrollbar */
        .messages-area::-webkit-scrollbar {
            width: 16px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: #C0C0C0;
            border: 1px solid #808080;
        }

        .messages-area::-webkit-scrollbar-thumb {

        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <p class="ranking" onclick="location.href='ranking.html'">ë­í‚¹</p>
        <p class="mypage" onclick="location.href='mypage.html'">ë§ˆì´ í˜ì´ì§€</p>
        <p class="chat">ì±„íŒ…</p>
        <p class="login" onclick="location.href='login.html'">ë¡œê·¸ì¸</p>
    </div>

    <!-- Logo -->
    <div class="logo" onclick="location.href='landing.html'" style="cursor: pointer;">
        <img alt="NotPortable Logo" src="./NotPortable.png" />
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            <span>ğŸ’¬ NotPortable ì±„íŒ…</span>
            <span class="connection-status" id="status">ì—°ê²° ì¤‘...</span>
        </div>
        
        <div class="messages-area" id="messages">
            <!-- ë©”ì‹œì§€ê°€ ì—¬ê¸° ì¶”ê°€ë¨ -->
        </div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." 
                maxlength="200"
                disabled
            />
            <button id="sendButton" onclick="sendMessage()" disabled>ì „ì†¡</button>
        </div>
    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let ws = null;
        let username = localStorage.getItem('notportable_username') || 'ìµëª…';
        
        // WebSocket ì—°ê²°
        function connectWebSocket() {
            const wsUrl = 'ws://10.150.3.57:8000/ws/chat';
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('âœ… WebSocket ì—°ê²° ì„±ê³µ');
                document.getElementById('status').textContent = 'ğŸŸ¢ ì—°ê²°ë¨';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                displayMessage(data);
            };
            
            ws.onerror = function(error) {
                console.error('âŒ WebSocket ì˜¤ë¥˜:', error);
                document.getElementById('status').textContent = 'ğŸ”´ ì˜¤ë¥˜';
            };
            
            ws.onclose = function() {
                console.log('ğŸ”Œ WebSocket ì—°ê²° ì¢…ë£Œ');
                document.getElementById('status').textContent = 'ğŸ”´ ì—°ê²° ëŠê¹€';
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendButton').disabled = true;
                
                // 5ì´ˆ í›„ ì¬ì—°ê²° ì‹œë„
                setTimeout(connectWebSocket, 5000);
            };
        }
        
        // ë©”ì‹œì§€ í‘œì‹œ
        function displayMessage(data) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            
            if (data.type === 'system') {
                messageEl.className = 'message message-system';
                messageEl.innerHTML = `${data.message} <span class="message-time">${data.timestamp}</span>`;
            } else {
                messageEl.className = 'message message-user';
                messageEl.innerHTML = `
                    <span class="message-username">${data.username}</span>
                    <span class="message-text">${escapeHtml(data.message)}</span>
                    <span class="message-time">${data.timestamp}</span>
                `;
            }
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // ë©”ì‹œì§€ ì „ì†¡
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    username: username,
                    message: message
                }));
                input.value = '';
            }
        }
        
        // Enter í‚¤ë¡œ ì „ì†¡
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ë„¤ë¹„ê²Œì´ì…˜ ë°” ì—…ë°ì´íŠ¸
        function updateNavBar() {
            const loginElement = document.querySelector('.header .login');
            if (username && username !== 'ìµëª…' && loginElement) {
                loginElement.textContent = username;
                loginElement.onclick = logout;
                loginElement.style.color = '#000';
                loginElement.title = 'í´ë¦­í•˜ì—¬ ë¡œê·¸ì•„ì›ƒ';
            }
        }

        function logout() {
            if (confirm('ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                localStorage.removeItem('notportable_username');
                window.location.href = 'login.html';
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        window.addEventListener('DOMContentLoaded', function() {
            updateNavBar();
            connectWebSocket();
        });
        
        // í˜ì´ì§€ ì¢…ë£Œ ì‹œ WebSocket ë‹«ê¸°
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
